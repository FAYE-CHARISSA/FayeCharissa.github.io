<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initials CF</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="-2.5 1.5 -5" rotation="0 0 0" width="0.5" height="3.5" color="#4CC3D9"></a-box>
        <a-box position="-1.25 3 -5" rotation="0 0 90" width="0.5" height="2" color="#FFF"></a-box>
        <a-box position="-1.25 0.266 -5" rotation="0 0 90" width="0.5" height="2" color="#FFF"></a-box>
        <a-box position="1 1.5 -5" rotation="0 0 0" width="0.5" height="3.5" color="#4CC3D9"></a-box>
        <a-box position="2.25 3 -5" rotation="0 0 90" width="0.5" height="2" color="#FFF"></a-box>
        <a-box position="2.25 1.75 -5" rotation="0 0 90" width="0.5" height="2" color="#FFF"></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-sky src="sea.jpg"></a-sky>
    </a-scene>

</html>
